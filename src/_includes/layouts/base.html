<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="">
        <link rel="canonical" href="{{ client.domain }}{{ page.url }}">

        <!--Social Media Display-->
        <meta property="og:title" content="{{ title }}"/>
        <meta property="og:description" content="{{ description }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="{{ client.domain }}{{ page.url }}"/>
        <meta property="og:image" content="/assets/images/logo-small.png"/>
        <meta property="og:image:secure_url" content="/assets/images/logo-small.png"/>

        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Preloads -->
        <link rel="preload" as="image" href="/assets/svgs/logo-white.svg">
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-regular.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-700.woff2" crossorigin>

        <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
        {% if preloadImg != '' %}
            <link rel="preload" as="image" href="{{ preloadImg }}"/>
        {% endif %}

        <!-- Sitewide Stylesheets and Scripts -->
        <link rel="stylesheet" href="/assets/css/root.css">
        <link rel="stylesheet" href="/assets/css/dark.css">
        <script defer src="/assets/js/dark.js"></script>
        <script defer src="/assets/js/nav.js"></script>

        {% block head %}{% endblock %}

        <title>{{ title }}</title>
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a class="skip" aria-label="skip to main content" href="#main" tabindex="1">Click To Skip To Main Content</a>

        {% include "components/header.html" %}
        <main id="main">
            {% block body %}{% endblock %}
        </main>
        {% include "components/footer.html" %}

        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script>
            function initializeAnimations() {
                gsap.registerPlugin(ScrollTrigger);

                // Define the shared ScrollTrigger configuration for the #sbs section
                const sbsScrollTrigger = {
                    trigger: "#sbs .cs-content",
                    start: "top 60%",
                    end: "bottom 40%",
                    toggleActions: "restart none restart none"
                };

                // Staggered animations for elements within .cs-content
                const tlSbs = gsap.timeline({
                    scrollTrigger: sbsScrollTrigger
                });

                tlSbs.from("#sbs .cs-graphic", {
                    y: "-200%",
                    opacity: 0,
                    duration: 0.3,
                    ease: "power3.out"
                })
                .from("#sbs .cs-title", {
                    y: "-500%",
                    opacity: 0,
                    duration: 0.5,
                    ease: "power3.out"
                }, "-=0.2")
                .from("#sbs .cs-text", {
                    y: "-500%",
                    opacity: 0,
                    duration: 0.7,
                    ease: "power3.out"
                }, "-=0.2")
                .from("#sbs .cs-button-solid", {
                    y: "-500%",
                    opacity: 0,
                    duration: 0.9,
                    ease: "power3.out"
                }, "-=0.2");

                // Animation for the image within .cs-picture
                gsap.fromTo("#sbs .cs-picture", 
                    {
                        x: "-100%",        
                        opacity: 0,       
                        rotation: -80       
                    },
                    {
                        x: "0%",        
                        opacity: 1,       
                        rotation: 10,    
                        duration: 1,     
                        ease: "power3.out",
                        scrollTrigger: sbsScrollTrigger
                    }
                );

                // Define the shared ScrollTrigger configuration for the #hero-1618 section
                const heroScrollTrigger = {
                    trigger: "#hero-1618",
                    start: "top 80%",
                    end: "bottom 20%",
                    toggleActions: "restart none restart none"
                };

                // Staggered animations for elements within #hero-1618
                const tlHero = gsap.timeline({
                    scrollTrigger: heroScrollTrigger
                });

                tlHero.from("#hero-1618 .cs-item .cs-icon", {
                    x: "-100%",
                    opacity: 0,
                    duration: 0.3,
                    ease: "power3.out",
                    stagger: 0.2  // Stagger effect for each cs-icon
                })
                .from("#hero-1618 .cs-item .cs-h3", {
                    x: "-100%",
                    opacity: 0,
                    duration: 0.5,
                    ease: "power3.out",
                    stagger: 0.2  // Stagger effect for each cs-h3
                }, "-=0.2")
                .from("#hero-1618 .cs-item .cs-item-text", {
                    x: "-100%",
                    opacity: 0,
                    duration: 0.7,
                    ease: "power3.out",
                    stagger: 0.2  // Stagger effect for each cs-item-text
                }, "-=0.2");

                // Define the shared ScrollTrigger configuration for the #collection-1602 section
                const collectionScrollTrigger = {
                    trigger: "#collection-1602",
                    start: "top 40%",
                    end: "bottom 20%",
                    toggleActions: "restart none restart none"
                };

                // Staggered animations for elements within #collection-1602
                const tlCollection = gsap.timeline({
                    scrollTrigger: collectionScrollTrigger
                });

                tlCollection.from("#collection-1602 .cs-title", {
                    x: "-100%",
                    opacity: 0,
                    duration: 0.5,
                    ease: "power3.out"
                })
                .from("#collection-1602 .cs-button-group .cs-button", {
                    x: "100%",
                    opacity: 0,
                    duration: 0.5,
                    ease: "power3.out",
                    stagger: 0.2  // Stagger effect for each cs-button
                }, "-=0.2")
                .from("#collection-1602 .cs-listing-wrapper", {
                    y: "100%",
                    opacity: 0,
                    duration: 0.7,
                    ease: "power3.out"
                }, "-=0.2");

                // Define the shared ScrollTrigger configuration for the #cta-1394 section
                const ctaScrollTrigger = {
                    trigger: "#cta-1394",
                    start: "top 60%",
                    end: "bottom 20%",
                    toggleActions: "restart none restart none"
                };

                // Staggered animations for elements within #cta-1394
                const tlCta = gsap.timeline({
                    scrollTrigger: ctaScrollTrigger
                });

                tlCta.from("#cta-1394 .cs-background", {
                    x: "-100%",
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out"
                })
                .from("#cta-1394 .cs-topper", {
                    x: "100%",
                    opacity: 0,
                    duration: 0.3,
                    ease: "power3.out"
                }, "-=0.7")
                .from("#cta-1394 .cs-title", {
                    x: "100%",
                    opacity: 0,
                    duration: 0.5,
                    ease: "power3.out"
                }, "-=0.5")
                .from("#cta-1394 .cs-text", {
                    x: "100%",
                    opacity: 0,
                    duration: 0.7,
                    ease: "power3.out"
                }, "-=0.3")
                .from("#cta-1394 .cs-button-solid", {
                    x: "100%",
                    opacity: 0,
                    duration: 0.9,
                    ease: "power3.out"
                }, "-=0.1");

                // Define the shared ScrollTrigger configuration for the #footer section
                const footerScrollTrigger = {
                    trigger: "#footer",
                    start: "top 50%",
                    end: "bottom 20%",
                    toggleActions: "restart none restart none"
                };

                // Staggered animations for elements within #footer
                const tlFooter = gsap.timeline({
                    scrollTrigger: footerScrollTrigger
                });

                tlFooter.from("#footer .logo", {
                    y: "100%",
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out"
                });
            }

            if ('IntersectionObserver' in window) {
                let observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            initializeAnimations();
                            observer.disconnect(); // Disconnect to prevent multiple calls
                        }
                    });
                });

                // Observe the .cs-content to trigger the animation for #sbs
                const sbsContent = document.querySelector('#sbs .cs-content');
                if (sbsContent) {
                    observer.observe(sbsContent);
                }

                // Observe the #hero-1618 to trigger the animation for the hero section
                const heroSection = document.querySelector('#hero-1618');
                if (heroSection) {
                    observer.observe(heroSection);
                }

                // Observe the #collection-1602 to trigger the animation for the collection section
                const collectionSection = document.querySelector('#collection-1602');
                if (collectionSection) {
                    observer.observe(collectionSection);
                }

                // Observe the #cta-1394 to trigger the animation for the CTA section
                const ctaSection = document.querySelector('#cta-1394');
                if (ctaSection) {
                    observer.observe(ctaSection);
                }

                // Observe the #footer to trigger the animation for the footer section
                const footerSection = document.querySelector('#footer');
                if (footerSection) {
                    observer.observe(footerSection);
                }
            } else {
                // Fallback if IntersectionObserver isn't supported
                initializeAnimations();
            }
        </script>











    </body>
</html>
