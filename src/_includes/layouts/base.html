<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="">
        <link rel="canonical" href="{{ client.domain }}{{ page.url }}">

        <!--Social Media Display-->
        <meta property="og:title" content="{{ title }}"/>
        <meta property="og:description" content="{{ description }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="{{ client.domain }}{{ page.url }}"/>
        <meta property="og:image" content="/assets/images/logo.png"/>
        <meta property="og:image:secure_url" content="/assets/images/logo.png"/>

        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Preloads -->
        <link rel="preload" as="image" href="/assets/svgs/logo-small.svg">
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/league-gothic-v11-latin-regular.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/poppins-v21-latin-500.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/poppins-v21-latin-regular.woff2" crossorigin>

        <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
        {% if preloadImg != '' %}
            <link rel="preload" as="image" href="{{ preloadImg }}"/>
        {% endif %}

        <!-- Sitewide Stylesheets and Scripts -->
        <link rel="stylesheet" href="/assets/css/root.css">
        <script defer src="/assets/js/nav.js"></script>

        {% block head %}{% endblock %}

        <title>{{ title }}</title>
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

        {% include "components/header.html" %}
        <main id="main">
            {% block body %}{% endblock %}
        </main>
        {% include "components/footer.html" %}

        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                gsap.registerPlugin(ScrollTrigger);

                const tlCta = gsap.timeline({
                    scrollTrigger: {
                        trigger: "#cta-1394",
                        start: "top 60%",
                        end: "bottom 40%",
                        toggleActions: "restart none restart reverse"
                    }
                });

                tlCta.from("#cta-1394 .cs-background img", {x: "-100%", opacity: 0, duration: 1, ease: "power3.out"})
                .from("#cta-1394 .cs-topper", {x: "100%", opacity: 0, duration: 0.3, ease: "power3.out"})
                .from("#cta-1394 .cs-title", {x: "100%", opacity: 0, duration: 0.5, ease: "power3.out"})
                .from("#cta-1394 .cs-text", {x: "100%", opacity: 0, duration: 0.7, ease: "power3.out"})
                .from("#cta-1394 .cs-button-solid", {x: "100%", opacity: 0, duration: 0.9, ease: "power3.out"});
                
                gsap.from("#footer .logo", {
                    y: "100%",
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: "#footer",
                        start: "top 50%",
                        end: "bottom 20%",
                        toggleActions: "restart reverse restart reverse"
                    }
                });

                gsap.from("#home-h", {
                    y: "100%",
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out",
                });
            });
        </script>


    </body>
</html>
